name: S3 Delete

on:
  workflow_call:

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Delete S3 objects removed in this push (compare previous tree to new)
        env:
          BUCKET: ${{ secrets.S3_BUCKET }}
          BEFORE: ${{ github.event.before }}
          AFTER: ${{ github.sha }}
        run: |
          set -euo pipefail

          # If BEFORE is missing/invalid (rare), fall back to previous commit
          if ! git cat-file -e "$BEFORE^{commit}" 2>/dev/null; then
            BEFORE="$(git rev-parse "$AFTER^")"
          fi

          echo "Diff range: $BEFORE..$AFTER"

          # Files deleted anywhere in the push range under s3/
          deleted=$(
            git diff --name-status "$BEFORE" "$AFTER" -- 's3/**' \
              | awk '$1=="D"{print $2}'
          )

          if [ -z "$deleted" ]; then
            echo "No deletions to process."
            exit 0
          fi

          echo "$deleted" | while read -r path; do
            echo "Deleting s3://$BUCKET/$path"
            aws s3 rm "s3://$BUCKET/$path" || true
          done
